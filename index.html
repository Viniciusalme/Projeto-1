<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--comando que especifica as relações entre o documento atual e um recurso externo como fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projeto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--representa o corpo do documento, ou seja, tudo que será exibido no navegador para o usuário.-->
    <div id="container">
      <!--A tag <div> é uma abreviação de "division", que em português significa divisão. Ela é um elemento HTML que atua como um contêiner para agrupar outros elementos HTML, como <p>, <img>, <h1>, etc. -->
      <div id="profile">
        <img src="./assets/avatar.png" alt="foto" />
        <!--adiciona imagem-->
        <p>@maikybrito</p>
        <!-- comando de parágrafo-->
      </div>
      <div id="switch" onclick="togglemode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <!--comando de lista-->
        <li>
          <!--item de uma lista-->
          <a href="#">Inscrever-se no nlw </a>
        </li>
        <li>
          <a href="#">Baixar meu ebook</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/" target="_blank"
          ><ion-icon name="logo-github"></ion-icon>
        </a>
        <!--cria links no site-->
        <a href="https://www.instagram.com/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://br.linkedin.com/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!-- footer é usado para rodapé do site-->
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
